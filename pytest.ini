[pytest]
# Pytest configuration file

# Register custom markers
markers =
    slow: marks tests as slow (integration tests that may take longer to run)
    requires_credentials: marks tests requiring YouTube API credentials
    integration: marks tests as integration tests with external services

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Coverage options (when using pytest-cov)
addopts = 
    --strict-markers
    -v

# Logging
log_cli = false
log_cli_level = INFO

# Ignore patterns
testpaths = tests
